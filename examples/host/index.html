<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Host Example - El Club de la Fuerza</title>
</head>
<body>
	<div id="micro-root" style="width:100%;height:100vh;border:1px solid #ddd"></div>

	<!-- Host should provide React and ReactDOM -->
	<script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>

	<!-- Load microfrontend bundle (adjust path to built file) -->
	<script src="/dist-mf/microfrontend.js"></script>
	<script>
		// UMD exposes global ElClubDeLaFuerza
		if (window.ElClubDeLaFuerza && window.ElClubDeLaFuerza.mount) {
			window.ElClubDeLaFuerza.mount(document.getElementById('micro-root'));
		} else {
			console.error('Microfrontend not available');
		}
	</script>
</body>
</html>
